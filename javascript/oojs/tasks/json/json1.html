    * {
      box-sizing: border-box;
    }

    p {
      color: purple;
      margin: 0.5em 0;
    }

</head>

<body>
  <section class="preview">



  </section>

  <textarea class="playable playable-js" style="height: 220px;">
const section = document.querySelector('section');

let para1 = document.createElement('p');
let para2 = document.createElement('p');

let motherInfo = 'The mother cats are called ';
let kittenInfo;

fetch('sample.json')
.then(response => response.text())
.then(text => displayCatInfo(text))

function displayCatInfo(catString) {
  let total = 0;
  let male = 0;

  // Add your code here
  let cats = JSON.parse(catString);
  for(let i=0;i<cats.length;i++)
  {
   if(i!=cats.length-1) motherInfo += cats[i].name + ', ';
   else motherInfo += 'and '+cats[i].name;
   
   total += cats[i].kittens.length;
   let gen = cats[i].kittens;
  for(let j=0;j<gen.length;j++){
  if(gen[j].gender==='m') male += 1;
  }
   kittenInfo = `The total number of kitten is ${total}, the number of male kittens is ${male}
    and the number of female kitten is ${total-male}`;
   
  
  }
  
  


// Don't edit the code below here!

  para1.textContent = motherInfo;
  para2.textContent = kittenInfo;
}

section.appendChild(para1);
section.appendChild(para2);
    </textarea>

  <div class="playable-buttons">
    <input id="reset" type="button" value="Reset" />
  </div>
</body>
